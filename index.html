    <section class="container">
        <div class="row" id="mytable">
            <div class="col-sm-8">

                      <tr>

                      </tr>
                    </tbody>
                  </table>
                  <br>
                  <!-- Insert Form-->
                  <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Arrival</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder=" ">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Departure</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder=" ">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Next Arrival</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder=" ">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Next Departure</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder=" ">
                    </div>
                  </form>
                  
            </div>
        </div>
    </section>

    <footer class="row">
        <div class="col-sm-12">
            <h1> Chicago Transit Non-Authority &copy; 2018 </h1>
